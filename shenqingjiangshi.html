<!DOCTYPE html>

	<head>

		<style type="text/css">
			.icon {
				width: 1.9em;
				height: 1.9em;

				fill: currentColor;
				overflow: hidden;
				display: block;
				margin: 0 auto;

		<div class="header">
			<a href="index.html" data-rel="menu" class="iconfont home"></a>

		</div>

			<div class="hd">
			<svg aria-hidden="true" style="width: 100px;height: 100px;">
			<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-mortarboard-1"></use>
			</svg>
			</div>
			<div class="plr15">
				<div class="weui_cells_title">申请信息</div>
				<div class="weui_cells weui_cells_form">
					<div class="weui_cell">
						<div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
						<div class="weui_cell_bd weui_cell_primary">
							<input class="weui_input" type="number" placeholder="系统自动填写">
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd"><label class="weui_label">工号</label></div>

							<input class="weui_input" type="number" placeholder="系统自动填写">
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd"><label class="weui_label">部门</label></div>
						<div class="weui_cell_bd weui_cell_primary">
							<input class="weui_input" type="number" placeholder="系统自动填写">
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd"><label class="weui_label">申请时间</label></div>
						<div class="weui_cell_bd weui_cell_primary">
							<input class="weui_input" type="number" placeholder="2017-01-15">
						</div>
					</div>

				</div>
				<div class="weui_cells_title">申请说明</div>
				<div class="weui_cells weui_cells_form">
					<div class="weui_cell">
						<div class="weui_cell_bd weui_cell_primary">
							<textarea class="weui_textarea" placeholder="请输入申请说明"></textarea>
						</div>
					</div>
				</div>
				<div class="weui_btn_area">
					<a class="weui_btn weui_btn_primary" href="javascript:">确定</a>
				</div>
			</div>
		</div>

			<ul>
