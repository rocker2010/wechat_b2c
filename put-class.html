<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<script src="css/js/jquery-1.11.2.min.js" type="text/javascript"></script>
		<script src="css/js/jquery.scrollUp.min.js"></script>
		<script src="css/iconfont.js"></script>
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/skin.css">
		<link rel="stylesheet" href="css/weui.min.css" />
		<title>发起抢课</title>
		<style type="text/css">
			.icon {
				width: 1.9em;
				height: 1.9em;
				vertical-align: -0.15em;
				fill: currentColor;
				overflow: hidden;
				display: block;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<div class="header">
			<a href="index.html" data-rel="menu" class="iconfont home"></a>
			<h1>发起抢课</h1>
		</div>
		<div class="content">
			<div class="plr15">
				<div class="weui_cells_title">申请信息</div>
				<div class="weui_cells weui_cells_form">
					<div class="weui_cell">
						<div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
						<div class="weui_cell_bd weui_cell_primary">
							<input class="weui_input" type="number" placeholder="系统自动填写">
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd"><label class="weui_label">工号</label></div>
						<div class="weui_cell_bd weui_cell_primary">
							<input class="weui_input" type="number" placeholder="系统自动填写">
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd"><label class="weui_label">部门</label></div>
						<div class="weui_cell_bd weui_cell_primary">
							<input class="weui_input" type="number" placeholder="系统自动填写">
						</div>
					</div>
					<div class="weui_cell">
						<div class="weui_cell_hd"><label class="weui_label">发起时间</label></div>
						<div class="weui_cell_bd weui_cell_primary">
							<input class="weui_input" type="number" placeholder="系统自动填写">
						</div>
					</div>

				</div>
				<div class="weui_cells_title">内容</div>
				<div class="weui_cells weui_cells_form">
					<div class="weui_cell">
						<div class="weui_cell_bd weui_cell_primary">
							<textarea class="weui_textarea" placeholder="请输入您发起课程的原因"></textarea>
						</div>
					</div>
				</div>
				<div class="weui_btn_area">
					<a class="weui_btn weui_btn_primary" href="sucess.html">确定</a>
				</div>
			</div>
		</div>
		<div class="nav">
			<ul>
				<li>
					<a href="sign-up.html">
						<svg class="icon" aria-hidden="true">
							<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-computer-1"></use>
						</svg>我要报名</a>
				</li>
				<li>
					<a href="class-Sign.html">
						<svg class="icon" aria-hidden="true">
							<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-blackboard"></use>
						</svg>课程签到</a>
				</li>
				<li>
					<a href="question.html">
						<svg class="icon" aria-hidden="true">
							<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-abc"></use>
						</svg>调查问卷</a>
				</li>
				<li>
					<a href="put-class.html" class="sel">
						<svg class="icon" aria-hidden="true">
							<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-grades"></use>
						</svg>发起抢课</a>
				</li>
				<li>
					<a href="i-class.html">
						<svg class="icon" aria-hidden="true">
							<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-diploma"></use>
						</svg>我要抢课</a>
				</li>
			</ul>
		</div>
	</body>
</html>
